<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi Web{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

    <style>
      body {
        background: radial-gradient(circle at top, #e0f2ff 0, #f5f7fb 45%, #edf1f7 100%);
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .navbar-regnos {
        background: #111827;
      }

      .brand-title {
        font-weight: 800;
        font-size: 1.45rem;

        background: linear-gradient(90deg, #4f8cff, #3dd2ff);

        background-clip: text;
        color: transparent;

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      } 

      .navbar-regnos .navbar-brand {
        font-weight: 600;
        letter-spacing: .03em;
      }

      .navbar-regnos .nav-link.active {
        color: #38bdf8 !important;
        font-weight: 600;
      }

      .hero-card {
        border-radius: 1rem;
        background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 45%, #4f46e5 100%);
        color: white;
        padding: 2.5rem 2rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
        overflow: hidden;
        position: relative;
      }

      .hero-card::after {
        content: "";
        position: absolute;
        right: -80px;
        top: -80px;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,.25), transparent 60%);
      }

      .hero-subtitle {
        opacity: .9;
      }

      .clima-card {
        border-radius: 1rem;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
        border: none;
      }

      .table-clima th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: .05em;
        color: #6b7280;
      }

      .badge-cond {
        font-size: .8rem;
        padding: .35rem .6rem;
        border-radius: 999px;
        background: #eff6ff;
        color: #1d4ed8;
      }
    </style>

    {% block extra_head %}{% endblock %}

</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand brand-title" href="{% url 'inicio' %}">ReClima</a>
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
        <a class="nav-link" href="{% url 'acerca' %}">Acerca</a>
        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
      </div>
    </div>
  </nav>
  {% if messages %}
  <div class="container mt-3">
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} mb-0">{{ m }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
